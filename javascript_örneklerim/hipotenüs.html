<html lang="en">
<head>

    <title>Hipotenüs Bulma</title>
    <style>
        label{
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <label>1. sayıyı Giriniz:</label>
    <input type="text" id="sayi1">
    <label>2. sayıyı giriniz:</label>
    <input type="text" id="sayi2">
  <label for=""></label>
    <button id="button">Hipotenüsü Bul</button>
    <div id="sonucdiv"></div>

    <script>

  var sayi1= document.getElementById("sayi1");
  var sayi2= document.getElementById("sayi2");
  var btn= document.getElementById("button");
 
  var sonucdiv= document.getElementById("sonucdiv");

 
  btn.onclick= function(){
    var hipotenüs= Math.sqrt( sayi1.value * sayi1.value + sayi2.value* sayi2.value);
    alert(hipotenüs);
    sonucdiv.innerHTML="Sayıların Hipotenüsü: " + hipotenüs;
  
    
  }


    </script>
</body>
