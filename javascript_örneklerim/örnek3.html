<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body>
    
 <div class="container">
     <div class="row">
         <div class="col-md-4">


           <ul class="list-group">

            <!-- <li class="list-group-item active">Mazda</li>
            <li class="list-group-item">Toyota</li>
            <li class="list-group-item">Ferrari</li>
            <li class="list-group-item">Mercedes</li>
            <li class="list-group-item">Renault</li> -->
           </ul>

         </div>
     </div>
 </div>

<script>
 var models= [
       { name:'Toyota', selected:false},
       { name:'Ferrari', selected:false},
       { name:'Mercedes', selected:false},
       { name:'Renault', selected:false},
       { name:'Mazda', selected:true},


 ];
 var html= document.querySelector('.list-group');
  models.forEach(function(model){

    var li= '';
    if(model.selected){
     li=  '<li class="list-group-item active">' + model.name + '<li>';
    }else{
         li=  '<li class="list-group-item ">' + model.name + '<li>';
    }
       
        html.innerHTML+= li;
  });


</script>







</body>
</html>
