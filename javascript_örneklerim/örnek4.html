<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <img class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="" class="btn btn-primary"></a>
                        </h5>
                    </div>
                </img>
            </div>
        </div>
    </div>
</div>





<script>
var models= [
    {
        name:'Mazda',
        image:'image/1.jpg',
        
    },

    {
        name:'lenova',
        image:'image/2.jpg',
      
    },
    {
        name:'Mazda',
        image:'image/3.jpg',
        
    }

];


var index= Math.floor(Math.random()* models.length);

var img= document.querySelector('card-img-top');
var title= document.querySelector('.card-title');
var a= document.querySelector('a');

img.setAttribute('src', models[index].image);
a.setAttribute('href', models[index].link);
title.textContent = models[index].name;


</script>
</body>
</html>
